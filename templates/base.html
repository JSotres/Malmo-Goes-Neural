<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Javier Sotres">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">

    <!-- Prism JS -->
    <script src="{% static 'tinymce/js/prism.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/5b065ebd60.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    

    <style>
      
      body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      hr.custom-divider {
          border: 2px solid white;
          width: 4rem;
          margin-left: -1rem;
          margin-right: -1rem;
      }

      .main {
        flex: 1;
      }  

    </style>    

    <title>M.G.N.</title>

  </head>

  <body class="bg-primary" id="page-top">
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-uppercase fixed-top" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#page-top"><strong>Malmo Goes Neural</strong></a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'home' %}"><strong>Home</strong></a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'project_list' %}"><strong>Projects</strong></a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'contact' %}"><strong>Contact</strong></a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'about' %}"><strong>Who are we?</strong></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Footer-->
    <footer>
      <div class="container-fluid text-white">
        <div class="row text-center pt-5">
          <div class="col-md-6">
            <img src="{% static 'images/MGN2.svg' %}" width="150rem" class="img-fluid">
          </div>
          <div class="col-md-6">
            <br>
            <h5>Malmo Goes Neural</h5>
            <br>
            <p>Malmö</p>
            <p>Sweden</p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <p> © Copyright: MalmoGoesNeural</p>
          </div>
        </div>
      </div>
    </footer>
  


  </body>
</html>
