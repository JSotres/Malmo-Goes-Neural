{% extends 'base.html' %}
{% load static %}
{% block content %}


<header class="jumbotron jumbotron-fluid bg-primary text-white">
  <div class="container d-flex align-items-center pt-5 flex-column">

    <h1 class="text-uppercase mb-0"><strong>Emotion Recognition</strong></h1>
    
    <!-- Icon Divider -->
    <div class="row p-2">
      <div class="col"><hr class="custom-divider"></div>
      <div class="col-auto">
	<i class="fas fa-database"></i>
      </div>
      <div class="col"><hr class="custom-divider"></div>
    </div>

  </div>
</header>

<div class="row justify-content-md-center text-white">
  <h2>Upload an image</h2>
</div>
<div class="row justify-content-md-center text-white p-3">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.face_input_picture }}
  </div>

  <div class="row justify-content-md-center p-4">
    <button class="btn btn-secondary btn-lg" type="submit">Evaluate</button>
  </div>
  
    </form>

{% endblock content %}
