{% extends 'base.html' %}
{% block content %}

<header class="jumbotron jumbotron-fluid bg-primary text-white pb-0">
  <div class="container d-flex align-items-center pt-5 flex-column">

    <h1 class="text-uppercase mb-0"><strong>Contact Us</strong></h1>
    
    <!-- Icon Divider -->
    <div class="row pt-2">
      <div class="col"><hr class="custom-divider"></div>
      <div class="col-auto">
	<i class="fas fa-database"></i>
      </div>
      <div class="col"><hr class="custom-divider"></div>
    </div>
    <p><strong>Please use the form below and we will contact you asap</strong></p>

  </div>
</header>


<div class="container text-white p-2">
   
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send" />
  </form>
</div>

{% endblock content %}
